
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大吉大利</title>
    <style>      
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 400px;
        background-color: #ffffff;
        margin: 20px auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 15px;
    }
    .post {
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 15px;
        margin-bottom: 15px;
    }
    .post:last-child {
        border-bottom: none;
    }
    .post-header {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .post-user {
        font-weight: bold;
        margin: 0;
    }

    .post-content {
        margin-bottom: 0px;
    }
    .post-content p {
        font-size: 18px;
    }
    .post-header img {
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .post-header div p:first-child {
        font-size: 18px;
        font-weight: 600;
    }
    .post-header div p:last-child {
        font-size: 14px;
        color: #999999;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <img width="50px" height="50px" src="头像.jpg" alt="头像" >
                <div>
                    <p>郭铭心</p>
                    <p>2026-02-02 23:55</p>
                </div>
            </div>
            <div class="post-content">
                <p>终于上白金了，开心！</p>
                <img width="400px" height="400px" src="白金.jpg" alt="">
            </div>
            
        </div>

    </div>

</body>
</html>
